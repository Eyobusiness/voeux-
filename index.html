<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vœux de Nouvel An 2025</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h3>🎉 Bonne Année 2025 🎉</h3>
    <div id="message">
      <!-- Message personnalisé apparaîtra ici -->
    </div>

    <div id="form-section">
      <p>Entrez votre prénom et partagez vos vœux :</p>
      <input type="text" id="user-name" placeholder="Votre prénom" />
      <button id="generate-link">Générer un lien</button>
    </div>

    <div id="share-section" style="display: none;">
      <p>Voici votre lien à partager :</p>
      <input type="text" id="share-link" readonly />
      <button id="copy-link">Copier le lien</button>

      <p>Ou partagez directement :</p>
      <div id="social-buttons">
        <button id="share-whatsapp">Partager sur WhatsApp</button>
        <button id="share-facebook">Partager sur Facebook</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
