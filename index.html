<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vœux de Nouvel An 2024</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎉 Bonne Année 2025 🎉</h1>
    <div id="message">
      <!-- Message personnalisé apparaîtra ici -->
    </div>

    <div id="form-section">
      <p>Entrez votre prénom pour partager vos vœux :</p>
      <input type="text" id="user-name" placeholder="Votre prénom" />
      <button id="generate-link">Générer un lien</button>
    </div>

    <div id="share-section" style="display: none;">
      <p>Voici votre lien à partager :</p>
      <input type="text" id="share-link" readonly />
      <p>Partagez ce lien avec vos amis pour leur souhaiter une Bonne Année !</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
  </html>
